<!DOCTYPE html>
<html>
	<head>
		<title>My portfolio</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=display-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto+Mono&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">

			<!--Intro-->
			<div class="intro">
				<img class="profile-picture" src="profile-picture.jpg" width="150" height="150" />
				<h1 id="my-name">Xintong Jiang</h1>
				<h3>A diligent intern-seeking sophomore, actively self-studying and building new projects</h3>			
			</div>

			<hr/>

			<!--About-->
			<div class="about-grid">
				<div class="i-am">
					<h3>I am</h3>
					<ul class="about-list">
						<li>A learner</li>
						<li>An artist</li>
						<li>A student</li>
					</ul>
				</div> 
				<div class="i-like">
					<h3>I like to</h3>
					<ul class="about-list">
						<li>Learn new stuff</li>
						<li>Play the piano</li>
					</ul>
				</div>
			</div>

			<hr/>

			<!--Portfolio-->
			<div>
				<h3 class="projects-heading">My projects</h3>
				<div class="projects-grid">
					<div class="project-image-wrapper">
						<img class="project-image" src="project-1.jpg"/>
						<h4>Project 1</h4>	
					</div>
					<div class="project-image-wrapper">
						<img class="project-image" src="project-2.jpg"/>
						<h4>Project 2</h4>	
					</div>
					<div class="project-image-wrapper">
						<img class="project-image" src="project-3.jpg"/>
						<h4>Project 3</h4>	
					</div>
					<div class="project-image-wrapper">
						<img class="project-image" src="project-4.jpg"/>
						<h4>Project 4</h4>	
					</div>
				</div>
			</div>

			<hr/>

			<div class="links-and-contact">

				<!--Links and footer-->
				<div class="links">
					<h3>Links</h3>
					<ul class="links-list">
						<li>
							<a href="https://github.com/xintongj">Github</a>
						</li>
						<li>
							<a href="https://www.linkedin.com/in/xintong-jiang-b052041b5/">Linkedin</a>
						</li>
					</ul>
				</div>

				<!--Contact form-->
				<div>
					<form action="#">
						<label for="email">
							<h4>Email</h4>
							<input type="email" id="email" placeholder="Enter your email">
						</label>
						<label for="message">
							<h4>Message</h4>
							<textarea id="message" placeholder="Your Message"></textarea>   
						</label>
						<div class="submit-button-wrapper">
							<input id="submit-button" type="submit" value="Send Message">
						</div>
					</form>
				</div>

			</div><!--Links and Contact-->

		</div><!--container-->
		<script src="script.js"></script>
	</body>
</html>

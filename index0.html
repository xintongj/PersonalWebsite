<!DOCTYPE html>
<html>
	<head>
		<title>My first website</title>
	</head>
	<body>
		<h1>Hello world</h1>
		<!--level 3 heading-->
		<h3>I am an explorer</h3>
		<!--Strong means bold-->
		<strong>Strong is my commitment to learning</strong>
		<p>Changing the world is just a side effect</p>	

		<!--This is attribute-->
		<!--rows as in matrix-->
		<!--This is a form element-->
		<textarea rows="4" cols="10"></textarea> 

		<!--This is nested elements-->
		<!--ul makes bullet points, ol makes number lists-->
		<ul>
			<li>1</li>
			<li>2</li>	
			<li>3</li>		
		</ul>


		<!--hypertext-->
		<a href="https://google.com">Click here to find cat memes</a>


		<!--div/span-->
		<div>
			<a>John</a>
			<a>Doe</a>
		</div>

		<div>John</div>
		<div>Doe<div>

		<span>John</span>
		<span>Doe<span>



		<!--This are form elements, button/select/textarea-->
		<button>BUTTON</button>
		<select>
			<option>Germany</option>
			<option>France</option>
		</select>
		<textarea rows="4" cols="10"></textarea> 


		<!--image-->
		<img src="http://placekitten.com/200/300" />


	</body>
</html>
